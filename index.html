<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>خمن الكلمة 3></title>
</head>
<body>
  <div class="container">
    <div class="game-info">
      <div class="game-name">Hangman</div>
      <div class="category">
        الكلمة عن : <span></span>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="hamgman-draw">
        <div class="the-draw">
          <div class="the-stand">
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="letters"></div>
    </div>
    <hr>
    <div class="letters-guess"></div>
  </div>

  <button class="reset">لعبة جديدة </button>

  <audio src="success.mp3" id="success" preload="auto"></audio>
  <audio src="fail.mp3" id="fail" preload="auto"></audio>
  <audio src="over_sucse.mp3" id="over-success" preload="auto"></audio>
  <audio src="finched.mp3" id="finchedd" preload="auto"></audio>

  <script src="main.js"></script>
  <script src="main.json"></script>
</body>
</html>
